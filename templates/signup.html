<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <a href="login-menu.html">
            <div class="menu-btn">&#9776;</div>
        </a>
        <div class="logo">whyAlba</div>
        <button class="signup-btn">Sign Up</button>
        <button class="login-btn">Login</button>
        <div class="dropdown">
            <select>
                <option value="en">English</option>
                <option value="kr">한국어</option>
                <!-- Add other language options here -->
            </select>
        </div>
    </header>
    
    <div class="logo">Sign Up</div>

    <div class="container">
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" id="id" name="id">
          <small>6~16 characters</small>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
          <small>Please enter your email address</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
          <small>Please enter your password</small>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password">
          <small>Please confirm your password</small>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
            <!-- Add more options as needed -->
          </select>
          <small>Please enter your phone number</small>
        </div>
        <button type="submit" class="sign-up-btn">Sign Up</button>
      </div>

    <script src="script.js"></script>
</body>
</html>
