<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %} {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\static\css\styles.css">
    <style>

        .content {
            display: flex;
        }

        .side-menu {
            width: 200px;
            height: calc(100vh - 68px);
            background-color: #fefbea;
            padding: 20px;
            box-sizing: border-box;
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
        }

        .side-menu li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            text-align: center;
            background-color: #8E9E99;
        }

        .side-menu a {
            text-decoration: none;
            color: black;
            display: block;
        }

        .side-menu li:hover {
            background-color: #e0e0e0;
        }

        .icon-pic {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        @keyframes shake  {
            0% { transform: translateX(0); }
            10% { transform: translateX(-4px); }
            20% { transform: translateX(4px); }
            30% { transform: translateX(-4px); }
            40% { transform: translateX(3px); }
            50% { transform: translateX(-3px); }
            60% { transform: translateX(3px); }
            70% { transform: translateX(-3px); }
            80% { transform: translateX(2px); }
            90% { transform: translateX(-1px); }
            100% { transform: translateX(0); }
        }
        .shake{
            animation: shake 0.3s;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .icon-btn img, .icon-btn i {
            width: 24px;
            height: 24px;
        }

        .logout-btn {
            display: block;
            width: 85%;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #ff1a1a;
        }

        .logo {
            display: block;
            width: 80px;
            height: 50px;
            margin: 0px;
        }

        .red-dot {
            position: relative;
            padding-right: 20px;
        }
        .red-dot::after {
            content: '';
            position: absolute;
            right: 14px;
            top: 55%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: red;
            border: 2px solid white;
        }
    </style>
</head>

<body>
    <header>
        <div class="left-container">
            <img src="..\static\logo.png" class="logo" alt="Logo" onclick="window.location.href='home'">
        </div>
        <div class="right-container" id="lang-container">
            <button class="icon-btn img" id="lang_en">
                <img src="..\static\uk.png" alt="UK">
            </button>
            <button class="icon-btn img" id="lang_ko">
                <img src="..\static\korean.png" alt="KR">
            </button>
        </div>
    </header>

    <div class="content">
        <nav class="side-menu">
            <ul>
                <li><a href="/home">{{ labels['Home'] }}</a></li>
                <li><a href="/community">{{ labels['Community'] }}</a></li>
                <li><a href="/posts">{{ labels['Posts'] }}</a></li>
                <li id="li-message"><a href="/messages">{{ labels['Message'] }}</a></li>
                <li><a href="/my_profile">{{ labels['My_profile'] }}</a></li>
            </ul>
            <a href="/logout" class="logout-btn">{{ labels['Logout_button'] }}</a>
        </nav>
        {% block body %}{% endblock %}
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script src="../static/javascript/select_lang.js"></script>
    <script>
        socket = io();
        document.addEventListener("DOMContentLoaded", function() {
            socket.emit('check_unread_message', { 
                recipient_id : '{{ user.id }}'
            });
        });

        socket.on('shake_newmsg', (newmsg) => {
            const url_path = window.location.pathname;
            const url_full = url_path + window.location.search;
            url_flag = url_path === "/messages";
            url_flag = url_flag || (url_full === "/messages/room?id="+newmsg.thread_id);
            if ('{{user.id}}' === (newmsg.recipient_id) && !url_flag) {
                const li = document.getElementById('li-message');
                li.classList.add('red-dot');
                li.classList.add('shake');
                li.addEventListener('animationend', function() {
                    li.classList.remove('shake');
                }, { once: true });
            }
        });

        socket.on('check_unread_message_response', (newmsg) => {
            const li = document.getElementById('li-message');
            if (newmsg.message_to_read > 0)
                li.classList.add('red-dot');
            else
                li.classList.remove('red-dot');
        });
    </script>
</body>
</html>
