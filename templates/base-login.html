<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %} {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\static\css\styles.css">
    <style>

        .content {
            display: flex;
        }

        .side-menu {
            width: 200px;
            height: calc(100vh - 68px);
            background-color: #fefbea;
            padding: 20px;
            box-sizing: border-box;
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
        }

        .side-menu li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            text-align: center;
            background-color: #8E9E99;
        }

        .side-menu a {
            text-decoration: none;
            color: black;
            display: block;
        }

        .side-menu li:hover {
            background-color: #e0e0e0;
        }

        .icon-pic {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        @keyframes shake  {
            0% { transform: translateX(0); }
            10% { transform: translateX(-3px); }
            20% { transform: translateX(3px); }
            30% { transform: translateX(-3px); }
            40% { transform: translateX(3px); }
            50% { transform: translateX(-2px); }
            60% { transform: translateX(2px); }
            70% { transform: translateX(-2px); }
            80% { transform: translateX(1px); }
            90% { transform: translateX(-1px); }
            100% { transform: translateX(0); }
        }
        .shake{
            animation: shake 0.4s;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .icon-btn img, .icon-btn i {
            width: 24px;
            height: 24px;
        }

        .logout-btn {
            display: block;
            width: 85%;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #ff1a1a;
        }

        .logo {
            display: block;
            width: 80px;
            height: 50px;
            margin: 0px;
        }

    </style>
</head>

<body>
    <header>
        <div class="left-container">
            <img src="..\static\logo.png" class="logo" alt="Logo" onclick="window.location.href='home'">
        </div>
        <div class="right-container" id="lang-container">
            <button class="icon-btn img" id="lang_en">
                <img src="..\static\uk.png" alt="UK">
            </button>
            <button class="icon-btn img" id="lang_ko">
                <img src="..\static\korean.png" alt="KR">
            </button>
        </div>
    </header>

    <div class="content">
        <nav class="side-menu">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/community">Community</a></li>
                <li><a href="/posts">Posts</a></li>
                <li id="li-message"><a href="/messages">Message</a></li>
                <li><a href="/my_profile">My Profile</a></li>
            </ul>
            <a href="/logout" class="logout-btn">Logout</a>
        </nav>
        {% block body %}{% endblock %}
    </div>

    <script src="../static/javascript/select_lang.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        socket = io("/messages/room");
        socket.on('{{thread_id}}_newmsg', (newmsg) => {
            const currentURL = window.location.pathname + window.location.search;
            if (currentURL !== ('/messages/room?id='+newmsg.thread_id)) {
                const li = document.getElementById('li-message');
                li.classList.add('shake');

                li.addEventListener('animationend', function() {
                    li.classList.remove('shake');
                }, { once: true });
            }
        });
    </script>

</body>

</html>
