<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fefbea;
    }

    .container {
        background-color: #ccc;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        margin: 10px auto;
    }

    .container .head-items {
        display: flex;
        align-items: center;
    }

    .btn-back {
        background: none;
        border: none;
        font-size: 48px;
        padding-bottom: 15px;
        margin-right: 10px;
        cursor: pointer;
        color: black;
    }

    .btn-back:hover {
        color: blue;
    }

    .container h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input, .form-group select, .form-group textarea {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #3a3a3c;
        color: #fff;
    }

    .form-group input[type="checkbox"] {
        width: auto;
    }

    .working-time {
        display: flex;
        align-items: center;
    }

    .working-time input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #3a3a3c;
        color: #fff;
        margin: 0 5px;
    }

    .working-time span {
        color: #3a3a3c;
    }

    .form-group .days-of-week {
        display: flex;
        flex-wrap: wrap;
    }

    .form-group .day {
        display: flex;
        align-items: center;
        margin-right: 10px;
        margin-bottom: 10px;
    }

    .form-group .day label {
        margin-left: 5px;
    }

    .form-group .languages {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .form-group .languages select {
        flex: 1;
    }

    .btn-add-language, .btn-post {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ff9500;
        color: #fff;
        cursor: pointer;
    }

    .btn-add-language {
        margin-bottom: 15px;
    }

    .btn-delete-language {
        display: block;
        width: 10%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: blue;
        color: #fff;
        cursor: pointer;
    }
</style>

{% endblock %}
