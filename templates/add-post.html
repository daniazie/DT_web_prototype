{% extends 'base-login.html' %}

{% block head %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fefbea;
    }

    .container {
        background-color: #ccc;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        margin: 10px auto;
    }

    .container .head-items {
        display: flex;
        align-items: center;
    }

    .btn-back {
        background: none;
        border: none;
        font-size: 48px;
        padding-bottom: 15px;
        margin-right: 10px;
        cursor: pointer;
        color: black;
    }

    .btn-back:hover {
        color: blue;
    }

    .container h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input, .form-group select, .form-group textarea {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #3a3a3c;
        color: #fff;
    }

    .form-group input[type="checkbox"] {
        width: auto;
    }

    .working-time {
        display: flex;
        align-items: center;
    }

    .working-time input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #3a3a3c;
        color: #fff;
        margin: 0 5px;
    }

    .working-time span {
        color: #3a3a3c;
    }

    .form-group .days-of-week {
        display: flex;
        flex-wrap: wrap;
    }

    .form-group .day {
        display: flex;
        align-items: center;
        margin-right: 10px;
        margin-bottom: 10px;
    }

    .form-group .day label {
        margin-left: 5px;
    }

    .form-group .languages {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .form-group .languages select {
        flex: 1;
    }

    .btn-add-language, .btn-post {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ff9500;
        color: #fff;
        cursor: pointer;
    }

    .btn-add-language {
        margin-bottom: 15px;
    }

    .btn-delete-language {
        display: block;
        width: 10%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: blue;
        color: #fff;
        cursor: pointer;
    }
</style>

{% endblock %}

{% block body %}

<body>
    <div class="container">
        <div class="head-items">
            <button class="btn-back" onclick="window.location.href='/posts'">&#8592;</button>
            <h1>{{ labels['Create_Post'] }}</h1>
        </div>
        <form name="input_form" method="POST">
            <div class="form-group">
                <label for="picture">{{ labels['Picture'] }}</label>
                <input type="file" id="picture" name="picture">
            </div>
            <div class="form-group">
                <label for="shop-name">{{ labels['Name_of_Shop'] }}</label>
                <input type="text" id="shop-name" name="shop-name" placeholder="{{ labels['Name_of_Shop_placeholder'] }}">
            </div>
            <div class="form-group">
                <label for="location">{{ labels['Location'] }}</label>
                <input type="text" id="location" name="location" placeholder="{{ labels['Location_placeholder'] }}">
            </div>
            <div class="form-group">
                <label for="payrate">{{ labels['Payrate'] }}</label>
                <input type="text" id="payrate" name="payrate" placeholder="{{ labels['Payrate_placeholder'] }}">
            </div>
            <div class="form-group">
                <label>{{ labels['Days_of_the_Week'] }}</label>
                <div class="days-of-week">
                    <div class="day"><input type="checkbox" id="monday" name="days" value="Monday"><label for="monday">{{ labels['Monday'] }}</label></div>
                    <div class="day"><input type="checkbox" id="tuesday" name="days" value="Tuesday"><label for="tuesday">{{ labels['Tuesday'] }}</label></div>
                    <div class="day"><input type="checkbox" id="wednesday" name="days" value="Wednesday"><label for="wednesday">{{ labels['Wednesday'] }}</label></div>
                    <div class="day"><input type="checkbox" id="thursday" name="days" value="Thursday"><label for="thursday">{{ labels['Thursday'] }}</label></div>
                    <div class="day"><input type="checkbox" id="friday" name="days" value="Friday"><label for="friday">{{ labels['Friday'] }}</label></div>
                    <div class="day"><input type="checkbox" id="saturday" name="days" value="Saturday"><label for="saturday">{{ labels['Saturday'] }}</label></div>
                    <div class="day"><input type="checkbox" id="sunday" name="days" value="Sunday"><label for="sunday">{{ labels['Sunday'] }}</label></div>
                </div>
            </div>
            <div class="form-group">
                <label for="working-time">{{ labels['Working_Time'] }}</label>
                <div class="working-time">
                    <input type="text" id="working-time-start" name="working-time-start" value="00:00" placeholder="HH:MM">
                    <span>~</span>
                    <input type="text" id="working-time-end" name="working-time-end" value="23:59" placeholder="HH:MM">
                </div>
            </div>
            <div class="form-group">
                <label for="language-preferred">{{ labels['Language_Preferred'] }}</label>
                <select id="language-preferred" name="language-preferred">
                    <option value="english">{{ labels['English'] }}</option>
                    <option value="spanish">{{ labels['Spanish'] }}</option>
                    <option value="french">{{ labels['French'] }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="level-language">{{ labels['Level_of_Language'] }}</label>
                <select id="level-language" name="level-language">
                    <option value="beginner">{{ labels['Beginner'] }}</option>
                    <option value="intermediate">{{ labels['Intermediate'] }}</option>
                    <option value="advanced">{{ labels['Advanced'] }}</option>
                </select>
            </div>
            <button class="btn-add-language" type="button" onclick="addLanguage()">{{ labels['Add_another_language'] }}</button>
            <div id="language-container"></div>
            <div class="form-group">
                <label for="description">{{ labels['Description'] }}</label>
                <textarea id="description" name="description" rows="6" placeholder="{{ labels['Description_placeholder'] }}"></textarea>
            </div>
            <button class="btn-post" type="button" onclick="checkInput()">{{ labels['Post'] }}</button>
        </form>
    </div>

    <script>
        function addLanguage() {
            const container = document.createElement('div');
            container.classList.add('form-group', 'languages');
            container.innerHTML = `
                <select name="language-preferred">
                    <option value="english">${labels['English']}</option>
                    <option value="spanish">${labels['Spanish']}</option>
                    <option value="french">${labels['French']}</option>
                </select>
                <select name="level-language">
                    <option value="beginner">${labels['Beginner']}</option>
                    <option value="intermediate">${labels['Intermediate']}</option>
                    <option value="advanced">${labels['Advanced']}</option>
                </select>
                <button type="button" class="btn-delete-language" onclick="deleteLanguage(this)">{{ labels['Delete_Language'] }}</button>
            `;
            document.getElementById('language-container').appendChild(container);
        }

        function deleteLanguage(button) {
            button.parentElement.remove();
        }

        function checkInput() {
            var shop_name = document.querySelector('input[name="shop-name"]').value;
            var location = document.querySelector('input[name="location"]').value;
            var payrate = document.querySelector('input[name="payrate"]').value;
            var days = document.querySelectorAll('input[name="days"]');
            var days_checked = false;
            
            days.forEach(function(day) {
                if (day.checked) {
                    days_checked = true;
                }
            });
            
            var work_start = document.querySelector('input[name="working-time-start"]').value;
            var work_end = document.querySelector('input[name="working-time-end"]').value;
            var description = document.querySelector('textarea[name="description"]').value;
            
            // Empty test
            var isEmpty = (shop_name === '') || (location === '') || (payrate === '')
            || (description === '') || !days_checked;
            if (isEmpty) {
                alert(labels['Alerts_Empty_Input']);
                return;
            }

            // Is Number test
            var numberPattern = /^\d+$/;
            if (!numberPattern.test(payrate)) {
                alert(labels['Alerts_Invalid_Payrate']);
                return;
            }

            // Is right time pattern
            var timeFormat = /^([01]\d|2[0-3]):([0-5]\d)$/;
            if (!timeFormat.test(work_start) || !timeFormat.test(work_end)) {
                alert(labels['Alerts_Invalid_Time_Format']);
                return;
            }
            input_form.submit();
        }
    </script>
</body>

{% endblock %}

</html>
