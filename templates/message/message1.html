{% extends 'base-login.html' %}

{% block head %}

    <style>
        body {
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            background-color: #fefbea;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
            width: 100vw;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ccc;
            padding: 10px 20px;
        }

        .header .back-button,
        .header .options-button {
            font-size: 20px;
            cursor: pointer;
        }

        .header .chat-name {
            font-size: 18px;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message .bubble {
            max-width: 60%;
            padding: 10px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.sent .bubble {
            background-color: #FF6500;
            color: #FFFFFF;
            border-bottom-right-radius: 0;
        }

        .message.received .bubble {
            background-color: #3A3A3A;
            color: #FFFFFF;
            border-bottom-left-radius: 0;
        }

        .footer {
            display: flex;
            align-items: center;
            background-color: #ccc;
            padding: 10px;
        }

        .footer .attach-button {
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        .footer input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .footer .send-button {
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>

{% endblock %}

{% block body %}

    <body>
        <div class="chat-container">
            <div class="header">
                <div class="back-button">&#8592;</div>
                <div class="chat-name">gram</div>
                <div class="options-button">&#8942;</div>
            </div>
            <div class="chat-box">
                <div class="message received">
                    <div class="bubble">알바 잘 하셨나요?</div>
                </div>
            </div>
            <div class="footer">
                <div class="attach-button">&#10010;</div>
                <input type="text" id="message-input" placeholder="Message">
                <div class="send-button" onclick="sendMessage()">&#10148;</div>
            </div>
        </div>
    </body>

    <script>
        function sendMessage() {
            // Get the input message
            var messageInput = document.getElementById("message-input");
            var messageText = messageInput.value.trim();
    
            if (messageText === "") {
                return; // Don't send empty messages
            }
    
            // Create a new message bubble
            var chatBox = document.querySelector(".chat-box");
            var newMessage = document.createElement("div");
            newMessage.classList.add("message", "sent");
            newMessage.innerHTML = `
                <div class="bubble">${messageText}</div>
            `;
            chatBox.appendChild(newMessage);
    
            // Clear the input field after sending
            messageInput.value = "";
        }
    </script>

{% endblock %}

</html>
