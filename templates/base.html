<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %} {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        body {
            background-color: #fefbea;
        } 
    </style>
</head> 

<body>
    <header>
        <div class="left-container">
            <div class="logo">whyAlba</div>
        </div>
        <div class="right-container">
            <a href="/signup">
                <button class="signup-btn">{{ labels['signup_button'] }}</button>
            </a>
            <a href="/">
                <button class="login-btn">{{ labels['login_button'] }}</button>
            </a>
            <div class="dropdown">
                <select>
                    <option value="en">{{ labels['en'] }}</option>
                    <option value="kr">{{ labels['kr'] }}</option>
                    <!-- Add other language options here -->
                </select>
            </div>
        </div>
    </header>
    
    {% block body %}{% endblock %}

    <!--<script src="script.js"></script>-->
</body>
</html>
