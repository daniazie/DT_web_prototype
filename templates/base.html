<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %} {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        body {
            background-color: #fefbea;
        }
    </style>
</head>

<body>
    <header>
        <div class="left-container">
            <img src="..\static\logo.png" class="logo" alt="Logo" onclick="window.location.href='home'">
        </div>
        <div class="right-container" id="lang-container">
            <a href="/signup">
                <button class="signup-btn">Sign Up</button>
            </a>
            <a href="/">
                <button class="login-btn">Login</button>
            </a>
            <button class="icon-btn img" id="lang_en">
                <img src="..\static\uk.png" alt="UK" >
            </button>
            <button class="icon-btn img" id="lang_ko">
                <img src="..\static\korean.png" alt="KR">
            </button>
        </div>
    </header>    
    
    {% block body %}{% endblock %}

    <script src="../static/javascript/select_lang.js"></script>
</body>
</html>
