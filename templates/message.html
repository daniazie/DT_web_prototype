{% extends 'base-login.html' %}

{% block head %}

<style>
    body {
        font-family: Arial, sans-serif;
        box-sizing: border-box;
        background-color: #fefbea;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 100%;
    }

    .container header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 10px;
        border-bottom: 1px solid #333;
    }

    .container header h1 {
        margin: 0;
        font-size: 24px;
    }

    .icons {
        display: flex;
    }

    .icon {
        margin-left: 10px;
        cursor: pointer;
    }

    .container nav {
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        border-bottom: 1px solid #333;
    }

    .container nav button {
        background: none;
        border: none;
        color: #888;
        font-size: 16px;
        cursor: pointer;
    }

    .container nav button.active {
        color: #ffffff;
        border-bottom: 2px solid #ffffff;
    }

    .container main {
        margin-top: 20px;
    }

    .chat {
        display: flex;
        align-items: flex-start;
        padding: 10px 0;
        border-bottom: 1px solid #333;
    }

    .chat .profile-pic {
        font-size: 36px;
        margin-right: 10px;
    }

    .chat .chat-info {
        flex: 1;
    }

    .chat .name-time {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
    }

    .chat .name {
        font-size: 16px;
        font-weight: bold;
    }

    .chat .time {
        font-size: 14px;
        color: #888;
    }

    .chat p {
        margin: 0;
        font-size: 14px;
    }

</style>

{% endblock %}
{% block body %}

<body>
    <div class="container">
        <header>
            <h1>Chats</h1>
            <div class="icons">
                <div class="icon">‚öôÔ∏è</div>
                <div class="icon">üîç</div>
                <div class="icon">üîî</div>
            </div>
        </header>
        <nav>
            <button class="active">All</button>
            <button>Sent</button>
            <button>Unread</button>
            <button>Archived</button>
        </nav>
        <main>
            <!-- This part should be dynamically generated in the future -->
            {% for chat in chats %}
            <div class="chat">
                <a href="{{ url_for('message_view.view_chat', thread_id=chat.thread_id) }}">
                    <div class="profile-pic">üë§</div>
                    <div class="chat-info">
                        <div class="name-time">
                            <span class="name">{{ chat.sender_name }}</span>
                            <span class="time">{{ chat.timestamp }}</span>
                        </div>
                        <p>{{ chat.last_message }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </main>
    </div>
</body>

{% endblock %}

</html>
