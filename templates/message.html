{% extends 'base-login.html' %}

{% block head %}

<style>
    body {
        font-family: Arial, sans-serif;
        box-sizing: border-box;
        background-color: #fefbea;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 100%;
        margin: 0 auto;
        padding: 20px;
    }

    .container header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 10px;
        border-bottom: 1px solid #333;
    }

    .container header h1 {
        margin: 0;
        font-size: 24px;
    }

    .icons {
        display: flex;
    }

    .icon {
        margin-left: 10px;
        cursor: pointer;
    }

    .container nav {
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        border-bottom: 1px solid #333;
    }

    .container nav button {
        background: none;
        border: none;
        color: #888;
        font-size: 16px;
        cursor: pointer;
    }

    .container nav button.active {
        color: #ffffff;
        border-bottom: 2px solid #ffffff;
    }

    .container main {
        margin-top: 20px;
    }

    .chat {
        display: flex;
        align-items: flex-start;
        padding: 10px 0;
        border-bottom: 1px solid #333;
    }

    .chat .profile-pic {
        font-size: 36px;
        margin-right: 10px;
    }

    .chat .chat-info {
        flex: 1;
    }

    .chat .name-time {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
    }

    .chat .name {
        font-size: 16px;
        font-weight: bold;
    }

    .chat .time {
        font-size: 14px;
        color: #888;
    }

    .chat p {
        margin: 0;
        font-size: 14px;
    }

</style>

{% endblock %}

{% block body %}

<body>
    <div class="container">
        <header>
            <h1>Chats</h1>
            <div class="icons">
                <div class="icon">⚙️</div>
                <div class="icon">🔍</div>
                <div class="icon">🔔</div>
            </div>
        </header>
        <nav>
            <button class="active">All</button>
            <button>Selling</button>
            <button>Buying</button>
            <button>Unread</button>
        </nav>
        <main>
            <div class="chat">
                <div class="profile-pic">👤</div>
                <div class="chat-info">
                    <div class="name-time">
                        <span class="name">모무매모무매</span>
                        <span class="time">1mo</span>
                    </div>
                    <p>혹시 아직 팔고 있나요?</p>
                </div>
            </div>
            <div class="chat">
                <div class="profile-pic">👤</div>
                <div class="chat-info">
                    <div class="name-time">
                        <span class="name">크크크</span>
                        <span class="time">1mo</span>
                    </div>
                    <p>혹시 구매 하셨을까요? ㅎㅎ</p>
                </div>
            </div>
            <div class="chat">
                <div class="profile-pic">💲</div>
                <div class="chat-info">
                    <div class="name-time">
                        <span class="name">당근페이</span>
                        <span class="time">11mo</span>
                    </div>
                    <p>내 계좌로 송금을 완료했어요.</p>
                </div>
            </div>
            <div class="chat">
                <div class="profile-pic">👤</div>
                <div class="chat-info">
                    <div class="name-time">
                        <span class="name">남준혁</span>
                        <span class="time">11mo</span>
                    </div>
                    <p>당근페이 30,000원을 보냈어요.</p>
                </div>
            </div>
            <div class="chat">
                <div class="profile-pic">👤</div>
                <div class="chat-info">
                    <div class="name-time">
                        <span class="name">gram</span>
                        <span class="time">11mo</span>
                    </div>
                    <p>카이님님, 거래 잘 하셨나요?</p>
                </div>
            </div>
        </main>
    </div>
</body>

{% endblock %}

</html>
